<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encelada - Регистрация</title>
    <link rel="icon" type="image/webp" href="images/logo.webp">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/custom.css">
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-black text-white min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full glass p-8 rounded-2xl">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-red-600 mb-2">Регистрация</h1>
            <p class="text-gray-400">Создайте новый аккаунт</p>
        </div>

        <form id="register-form" class="space-y-6">
            <div>
                <label class="block text-sm font-medium mb-2">Имя пользователя</label>
                <input type="text" id="username" required
                    class="w-full bg-gray-900 border border-gray-800 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-red-600 transition"
                    placeholder="User123">
            </div>
            <div>
                <label class="block text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" required
                    class="w-full bg-gray-900 border border-gray-800 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-red-600 transition"
                    placeholder="you@example.com">
            </div>
            <div>
                <label class="block text-sm font-medium mb-2">Пароль</label>
                <input type="password" id="password" required
                    class="w-full bg-gray-900 border border-gray-800 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-red-600 transition"
                    placeholder="••••••••">
            </div>

            <button type="submit"
                class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-lg transition transform hover:scale-[1.02] active:scale-[0.98]">
                Создать аккаунт
            </button>
            <div class="mt-8">
                <div class="relative flex items-center justify-center mb-6">
                    <div class="border-t border-gray-800 w-full"></div>
                    <span class="bg-black px-4 text-sm text-gray-500 absolute">ИЛИ</span>
                </div>

                <button id="tg-login-btn"
                    class="w-full flex items-center justify-center space-x-2 bg-gray-900 hover:bg-gray-800 text-white py-3 rounded-lg transition transform hover:scale-[1.02] active:scale-[0.98]">
                    <img src="https://telegram.org/favicon.ico" class="w-5 h-5 flex-shrink-0" alt="Telegram">
                    <span>Войти через Telegram</span>
                </button>
            </div>

            <p class="mt-8 text-center text-gray-400 text-sm">
                Уже есть аккаунт?
                <a href="login.html" class="text-red-600 hover:text-red-500 font-semibold">Войти</a>
            </p>
    </div>

    <script type="module">
        import { initTelegramAuth, checkTelegramAuth } from './js/api.js';

        const registerForm = document.getElementById('register-form');
        const tgLoginBtn = document.getElementById('tg-login-btn');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'index.html';
                } else {
                    alert(data.error || 'Ошибка регистрации');
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('Произошла ошибка при регистрации');
            }
        });

        // Telegram Auth
        tgLoginBtn.addEventListener('click', async () => {
            try {
                const { tempToken, botUrl } = await initTelegramAuth();

                // Open bot in new tab
                window.open(botUrl, '_blank');

                tgLoginBtn.innerHTML = `
                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>Ожидание бота...</span>
                `;
                tgLoginBtn.classList.remove('bg-gray-900', 'hover:bg-gray-800');
                tgLoginBtn.classList.add('bg-blue-600', 'hover:bg-blue-700');
                tgLoginBtn.disabled = true;

                // Poll for auth status
                const pollInterval = setInterval(async () => {
                    try {
                        const res = await checkTelegramAuth(tempToken);
                        if (res.status === 'success') {
                            clearInterval(pollInterval);
                            localStorage.setItem('token', res.token);
                            localStorage.setItem('user', JSON.stringify(res.user));
                            window.location.href = 'index.html';
                        }
                    } catch (e) {
                        console.error('Polling error:', e);
                    }
                }, 2000);

                // Timeout after 5 mins
                setTimeout(() => {
                    clearInterval(pollInterval);
                    tgLoginBtn.innerHTML = `
                        <img src="https://telegram.org/favicon.ico" class="w-5 h-5" alt="Telegram">
                        <span>Войти через Telegram</span>
                    `;
                    tgLoginBtn.disabled = false;
                    tgLoginBtn.classList.add('bg-gray-900', 'hover:bg-gray-800');
                    tgLoginBtn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                }, 5 * 60 * 1000);

            } catch (err) {
                alert('Ошибка инициализации Telegram Auth');
            }
        });
    </script>
</body>

</html>
