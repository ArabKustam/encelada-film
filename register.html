<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Онлайн Кинотеатр</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/custom.css">
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-black text-white min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full glass p-8 rounded-2xl">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-red-600 mb-2">Регистрация</h1>
            <p class="text-gray-400">Создайте новый аккаунт</p>
        </div>

        <form id="register-form" class="space-y-6">
            <div>
                <label class="block text-sm font-medium mb-2">Имя пользователя</label>
                <input type="text" id="username" required
                    class="w-full bg-gray-900 border border-gray-800 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-red-600 transition"
                    placeholder="User123">
            </div>
            <div>
                <label class="block text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" required
                    class="w-full bg-gray-900 border border-gray-800 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-red-600 transition"
                    placeholder="you@example.com">
            </div>
            <div>
                <label class="block text-sm font-medium mb-2">Пароль</label>
                <input type="password" id="password" required
                    class="w-full bg-gray-900 border border-gray-800 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-red-600 transition"
                    placeholder="••••••••">
            </div>

            <button type="submit"
                class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-lg transition transform hover:scale-[1.02] active:scale-[0.98]">
                Создать аккаунт
            </button>
        </form>

        <p class="mt-8 text-center text-gray-400 text-sm">
            Уже есть аккаунт?
            <a href="login.html" class="text-red-600 hover:text-red-500 font-semibold">Войти</a>
        </p>
    </div>

    <script type="module">
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'index.html';
                } else {
                    alert(data.error || 'Ошибка регистрации');
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('Произошла ошибка при регистрации');
            }
        });
    </script>
</body>

</html>
