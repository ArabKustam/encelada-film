<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Онлайн Кинотеатр</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/custom.css">
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full glass p-8 rounded-2xl">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-red-600 mb-2">Вход</h1>
            <p class="text-gray-400">Добро пожаловать обратно!</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label class="block text-sm font-medium mb-2">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    required 
                    class="w-full bg-gray-900 border border-gray-800 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-red-600 transition"
                    placeholder="you@example.com"
                >
            </div>
            <div>
                <label class="block text-sm font-medium mb-2">Пароль</label>
                <input 
                    type="password" 
                    id="password" 
                    required 
                    class="w-full bg-gray-900 border border-gray-800 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-red-600 transition"
                    placeholder="••••••••"
                >
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-lg transition transform hover:scale-[1.02] active:scale-[0.98]"
            >
                Войти
            </button>
        </form>

        <div class="mt-8">
            <div class="relative flex items-center justify-center mb-6">
                <div class="border-t border-gray-800 w-full"></div>
                <span class="bg-black px-4 text-sm text-gray-500 absolute">ИЛИ</span>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button disabled class="flex items-center justify-center space-x-2 bg-gray-900 text-gray-500 py-3 rounded-lg cursor-not-allowed opacity-50">
                    <img src="https://www.google.com/favicon.ico" class="w-5 h-5 grayscale" alt="Google">
                    <span>Google</span>
                </button>
                <button disabled class="flex items-center justify-center space-x-2 bg-gray-900 text-gray-500 py-3 rounded-lg cursor-not-allowed opacity-50">
                    <img src="https://telegram.org/favicon.ico" class="w-5 h-5 grayscale" alt="Telegram">
                    <span>Telegram</span>
                </button>
            </div>
        </div>

        <p class="mt-8 text-center text-gray-400 text-sm">
            Нет аккаунта? 
            <a href="register.html" class="text-red-600 hover:text-red-500 font-semibold">Зарегистрироваться</a>
        </p>
    </div>

    <script type="module">
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'index.html';
                } else {
                    alert(data.error || 'Ошибка входа');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Произошла ссылка при входе');
            }
        });
    </script>
</body>
</html>
